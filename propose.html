<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Someone Special</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 10;
            max-width: 400px;
        }

        h1 { color: #d32f2f; margin-bottom: 10px; }
        p { color: #555; line-height: 1.6; }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: #ff4081; color: white; }
        #noBtn { background-color: #9e9e9e; color: white; position: relative; }

        #music-container {
            margin-top: 20px;
            opacity: 0.5;
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            color: #ff80ab;
            font-size: 20px;
            animation: float 5s linear infinite;
            top: 100%;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="main-heading">Mere Naam Tu... ❤️</h1>
        <p id="message">"Teri kurbat mein saansein hain meri,<br>Tu hai toh hai yeh duniya meri."</p>
        
        <div id="music-container">
            <p style="font-size: 12px;">Click anywhere to start the music</p>
            <audio id="bgMusic" loop>
                <source src="https://www.soundhelix.com/examples/mp3/Sample-Lite.mp3" type="audio/mpeg">
            </audio>
        </div>

        <div class="buttons">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const music = document.getElementById('bgMusic');
        const heading = document.getElementById('main-heading');

        // Play music on first interaction
        document.body.addEventListener('click', () => {
            music.play().catch(e => console.log("Music play blocked until interaction"));
        }, { once: true });

        // Confetti effect for Yes
        yesBtn.addEventListener('click', () => {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
            heading.innerHTML = "I Love You! ❤️";
            document.getElementById('message').innerHTML = "You've made me the happiest person alive.";
            noBtn.style.display = 'none';
        });

        // Make No button run away
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // Create background hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
